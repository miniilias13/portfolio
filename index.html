    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('built titling sb.ttf') format('truetype');
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            overflow: hidden;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: calc(100% - 40px);
            margin: 0 20px;
            background: transparent;
            color: white;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .navbar .logo {
            margin-left: 10px;
        }
        .navbar .menu-container {
            display: flex;
            align-items: center;
        }
        .navbar .text-buttons {
            display: flex;
            gap: 20px;
            margin-right: 20px;
            align-items: center;
        }
        .navbar .text-buttons a {
            color: white;
            text-decoration: none;
            padding: 5px 0;
            position: relative;
        }
        .navbar .text-buttons a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: white;
            margin: 10px auto 0;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.4s ease-out;
        }
        .navbar .text-buttons a.active::after {
            width: 55%;
        }
        .navbar .text-buttons a:hover::after {
            width: 60%;
        }
        .navbar .text-buttons a.active {
            font-weight: bold;
        }
        .navbar .menu {
            display: flex;
            gap: 10px;
        }
        .navbar .menu a {
            color: white;
            text-decoration: none;
            background: rgba(69, 8, 89, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            opacity: 1;
        }
        .navbar .menu a img {
            width: 24px;
            height: 24px;
        }
        .hero {
            height: 100vh;
            background: url('bg.png') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .hero img {
            width: 80%;
            max-width: 250px;
            margin-bottom: 20px;
            animation: zoomIn 1s ease-out forwards, pulse 4s infinite ease-in-out;
        }
        @keyframes zoomIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .description {
            width: 250px;
            height: 80px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            position: relative;
            border-radius: 10px;
            font-family: 'CustomFont', sans-serif;
            font-size: 30px; /* Augmenté */
            font-weight: bold;
            cursor: pointer;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s ease-out;
            text-decoration: none;
        }
        .description::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 4px;
            background: white;
            border-radius: 50px;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            transition: transform 0.2s ease-out;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        .description:hover::before {
            transform: translateX(-50%) scaleX(1);
        }

        /* Effet 3D au survol */
        .description:hover {
            transform: scale(1.05);
        }


        .trail {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: rgba(255, 255, 255, 0.7);
    border-radius: 50%;
    pointer-events: none;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    animation: fadeOut 0.5s ease-out forwards;
}

@keyframes fadeOut {
    from {
        transform: scale(1);
        opacity: 1;
    }
    to {
        transform: scale(2);
        opacity: 0;
    }
}

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const button = document.querySelector('.description');
            
            button.addEventListener('mousemove', (e) => {
                const rect = button.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                button.style.transform = `perspective(500px) rotateX(${y / 10}deg) rotateY(${x / 10}deg) scale(1.05)`;
            });

            button.addEventListener('mouseleave', () => {
                button.style.transform = 'perspective(500px) rotateX(0) rotateY(0) scale(1)';
            });
        });
    </script>

<script>
    document.addEventListener("mousemove", (e) => {
        let trail = document.createElement("div");
        trail.classList.add("trail");
        document.body.appendChild(trail);

        // Positionne la traînée à la position de la souris
        trail.style.left = `${e.clientX}px`;
        trail.style.top = `${e.clientY}px`;

        // Supprime la traînée après l'animation
        setTimeout(() => {
            trail.remove();
        }, 500);
    });
</script>
