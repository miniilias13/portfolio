
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streameurs - STARSFA</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: url('bg.png') no-repeat center center/cover;
            overflow: hidden;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: calc(100% - 40px);
            margin: 0 20px;
            background: transparent;
            color: white;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .navbar .logo {
            margin-left: 10px;
        }
        .navbar .menu-container {
            display: flex;
            align-items: center;
        }
        .navbar .text-buttons {
            display: flex;
            gap: 20px;
            margin-right: 20px;
            align-items: center;
        }
        .navbar .text-buttons a {
            color: white;
            text-decoration: none;
            padding: 5px 0;
            position: relative;
        }
        .navbar .text-buttons a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: white;
            margin: 10px auto 0;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.4s ease-out;
        }
        .navbar .text-buttons a.active::after {
            width: 55%;
        }
        .navbar .text-buttons a:hover::after {
            width: 60%;
        }
        .navbar .text-buttons a.active {
            font-weight: bold;
        }
        .navbar .menu {
            display: flex;
            gap: 10px;
        }
        .navbar .menu a {
            color: white;
            text-decoration: none;
            background: rgba(69, 8, 89, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            opacity: 1;
        }
        .navbar .menu a img {
            width: 24px;
            height: 24px;
        }
        .content-box {
            width: 80%;
            height: 80vh;
            background: rgba(128, 128, 128, 0.2);
            border: 3px solid rgba(128, 128, 128, 0.8);
            border-radius: 15px;
            margin: 100px auto 0;
            padding: 20px;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-size: 24px;
            font-weight: bold;
        }
        .streamer-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr); /* 5 colonnes */
    grid-template-rows: repeat(3, auto); /* 3 lignes */
    gap: 20px;
    width: 100%;
    padding: 20px;
}
        .streamer-card {
            background: rgba(50, 50, 50, 0.7);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 200px;
        }
        .streamer-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .streamer-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .social-links a:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .social-links a img {
            width: 50%;
            height: 50%;
            object-fit: contain;
            display: block;
            margin: auto; /* Centers the image inside the <a> */
        }
        .trail {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: rgba(255, 255, 255, 0.7);
    border-radius: 50%;
    pointer-events: none;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    animation: fadeOut 0.5s ease-out forwards;
}

@keyframes fadeOut {
    from {
        transform: scale(1);
        opacity: 1;
    }
    to {
        transform: scale(2);
        opacity: 0;
    }
}
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo" height="60">
        </div>
        <div class="menu-container">
            <div class="text-buttons">
                <a href="/">Accueil</a>

<script>
    document.addEventListener("mousemove", (e) => {
        let trail = document.createElement("div");
        trail.classList.add("trail");
        document.body.appendChild(trail);

        // Positionne la traînée à la position de la souris
        trail.style.left = `${e.clientX}px`;
        trail.style.top = `${e.clientY}px`;

        // Supprime la traînée après l'animation
        setTimeout(() => {
            trail.remove();
        }, 500);
    });
</script>
